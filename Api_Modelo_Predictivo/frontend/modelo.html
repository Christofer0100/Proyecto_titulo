<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ATP · Solicitudes</title>
  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root{
      --sidebar:#ffffff;
      --bg:#f4f6fb;
      --card:#ffffff;
      --text:#1f2430;
      --muted:#8a93a4;
      --accent:#2d74ff;
      --accent-2:#4caf50;
      --badge:#2563eb;
      --badge-bg:#e8f0ff;
      --radius:16px;
      --shadow: 0 12px 30px rgba(26,33,52,.08);
    }
    body{background:var(--bg); color:var(--text)}
    .app{display:grid; grid-template-columns: 260px 1fr; min-height:100dvh}
    /* Sidebar */
    .aside{background:var(--sidebar); border-right:1px solid #eef0f5; position:sticky; top:0; height:100dvh}
    .brand{gap:.5rem}
    .nav-link{color:#5b6475; border-radius:12px; padding:.65rem .9rem}
    .nav-link.active{background:#eef3ff; color:var(--accent)}
    .logout{position:absolute; bottom:1rem; left:1rem; right:1rem}
    /* Header */
    .topbar{display:flex; align-items:center; justify-content:space-between}
    .user-chip{display:flex; align-items:center; gap:.6rem}
    .user-chip .role{font-size:.8rem; color:var(--muted)}
    .chip{display:inline-flex; align-items:center; gap:.35rem; background:#eef3ff; color:#2b57c5; border-radius:999px; padding:.35rem .6rem; font-size:.85rem}
    /* Cards */
    .cardx{background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow); border:1px solid #eef0f5}
    .stat{display:flex; align-items:center; gap:1rem}
    .radial{--p:0.68; width:64px; height:64px; border-radius:50%; background:conic-gradient(var(--accent) calc(var(--p)*1turn), #e9edf7 0); display:grid; place-items:center}
    .radial small{font-weight:700; color:var(--accent)}
    .radial.green{background:conic-gradient(var(--accent-2) calc(var(--p)*1turn), #e9edf7 0)}
    .metric{font-size:26px; font-weight:800}
    /* Search & table */
    .search-wrap{display:flex; align-items:center; gap:.8rem}
    .search{max-width:340px}
    .badge-state{background:var(--badge-bg); color:var(--badge); font-weight:700; border-radius:999px; padding:.25rem .55rem}
    .btn-assign{background:#e5f3da; color:#2f7d32; border:none; border-radius:999px; padding:.35rem .9rem}
    table thead th{color:#7a8193; font-weight:600}
    @media (max-width: 992px){
      .app{grid-template-columns: 80px 1fr}
      .aside .label{display:none}
      .brand span{display:none}
      .logout{position:static}
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="aside p-3">
      <div class="d-flex align-items-center brand mb-4">
        <img src="https://dummyimage.com/36x36/2d74ff/ffffff&text=A" alt="ATP" class="rounded-2"/>
        <span class="fw-bold">ATP</span>
      </div>
      <nav class="nav flex-column gap-1">
        <a class="nav-link d-flex align-items-center gap-2" href="modelo.html"><i class="bi bi-grid-1x2"></i><span class="label">Modelo Predictivo</span></a>
        <a class="nav-link d-flex align-items-center gap-2" href="#"><i class="bi bi-person"></i><span class="label">Tenista</span></a>
        <a class="nav-link d-flex align-items-center gap-2" href="#"><i class="bi bi-people"></i><span class="label">Conductores</span></a>
        <a class="nav-link active d-flex align-items-center gap-2" href="Inicio.html"><i class="bi bi-clipboard-check"></i><span class="label">Solicitudes</span></a>
        <a class="nav-link d-flex align-items-center gap-2" href="#"><i class="bi bi-calendar-check"></i><span class="label">Reservas</span></a>
      </nav>
      <div class="logout">
        <a class="nav-link d-flex align-items-center gap-2" href="#"><i class="bi bi-box-arrow-right"></i><span class="label">Cerrar sesión</span></a>
      </div>
    </aside>

    <!-- Main -->
    <main class="p-4">
      <!-- Topbar -->
      <div class="topbar mb-3">
        <h1 class="h3 m-0">Solicitudes</h1>
        <div class="user-chip">
          <span class="chip"><i class="bi bi-moon-stars"></i> Modo</span>
          <div>
            <div class="fw-semibold">Hola, Helena</div>
            <div class="role">Coordinador</div>
          </div>
        </div>
      </div>

      <!-- KPI cards -->
      <div class="row g-3 mb-4">
        <div class="col-12 col-lg-4">
          <div class="cardx p-4">
            <div class="stat">
              <div class="radial green" id="radial-km"><small id="pct-km">+64%</small></div>
              <div>
                <div class="text-uppercase small text-secondary">Kilómetros recorridos</div>
                <div class="metric" id="km">625 KM</div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <div class="cardx p-4">
            <div class="stat">
              <div class="radial" id="radial-coord"><small id="pct-coord">68%</small></div>
              <div>
                <div class="text-uppercase small text-secondary">Viajes coordinados</div>
                <div class="metric" id="coord">14</div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <div class="cardx p-4">
            <div class="stat">
              <div class="radial" id="radial-total"><small id="pct-total">+21%</small></div>
              <div>
                <div class="text-uppercase small text-secondary">Viajes totales</div>
                <div class="metric" id="total">320</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      </div>
    </main>
  </div>




</body>
</html>
