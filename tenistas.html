     <script>
    const API_BASE = "https://rotten-queens-wish.loca.lt/api";  // cambia a tu endpoint real
    const TOKEN = localStorage.getItem("coord_token") || "";

    async function fetchJSON(url, opts = {}) {
      const headers = {
        "Accept": "application/json",
        ...(opts.method ? { "Content-Type": "application/json" } : {}),
        ...(TOKEN ? { "Authorization": "Bearer " + TOKEN } : {})
      };
      const r = await fetch(url, { ...opts, headers });
      if (!r.ok) throw new Error("Error HTTP " + r.status);
      return r.json();
    }

    async function loadTenistas() {
      try {
        const data = await fetchJSON(`${API_BASE}/tenistas/`);
        const tenistas = data.results || data;

        if (!tenistas.length) {
          document.querySelector("#tbody-tenistas").innerHTML =
            `<tr><td colspan="5" style="text-align:center;">No hay tenistas</td></tr>`;
          return;
        }

        const rows = tenistas.map(t => `
          <tr>
            <td>${t.id}</td>
            <td>${t.nombre || ""}</td>
            <td>${t.apellido || ""}</td>
            <td>${t.correo || ""}</td>
            <td>${t.numero || ""}</td>
          </tr>
        `).join("");

        document.querySelector("#tbody-tenistas").innerHTML = rows;
      } catch (e) {
        console.error(e);
        document.querySelector("#tbody-tenistas").innerHTML =
          `<tr><td colspan="5" style="text-align:center;color:red;">Error cargando tenistas</td></tr>`;
      }
    }

    // inicia carga
    loadTenistas();
  </script>
