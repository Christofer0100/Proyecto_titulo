<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Inicio de sesión</title>
</head>
<body>

    <div class="container">
        <div class="curved-shape"></div>
        <div class="form-box Login">
            <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <div class="input-box">
                <input id="email" type="email" required />
                <label for="email">Correo Electrónico</label>
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <input id="password" type="password" required />
                <label for="password">Contraseña</label>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="input-box">
                <button class="btn" type="submit">Iniciar</button>
            </div>
        </form>

        </div>

        <div class="info-content Login">
            <h2>¡Bienvenido!</h2>
            <p>Ingresa con tus credenciales personales.</p>
        </div>

    </div>

    <script>
  const API_LOGIN = "https://jim-question-freely-united.trycloudflare.com/api/auth/coordinador/login/";

  document.getElementById("login-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    try {
      const r = await fetch(API_LOGIN, {
        method: "POST",
        headers: {"Content-Type": "application/json", "Accept": "application/json"},
        body: JSON.stringify({ email, password })
      });
      const data = await r.json();

      if (!r.ok || !data.ok) {
        alert(data.error || "Credenciales inválidas");
        return;
      }

      // guarda token y datos mínimos
      localStorage.setItem("coord_token", data.token);
      localStorage.setItem("coord_nombre", data.coordinador.nombre);
      localStorage.setItem("coord_correo", data.coordinador.correo);

      // Redirige al panel de coordinador
      window.location.href = "prueba2.html";
    } catch (err) {
      console.error(err);
      alert("No se pudo contactar al servidor.");
    }
  });
</script>

</body>
</html>
